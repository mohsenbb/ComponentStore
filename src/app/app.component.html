<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef> Item </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="orders">
    <th mat-header-cell *matHeaderCellDef style="width: 50px"> orders </th>
    <td mat-cell *matCellDef="let element;">
      <mat-form-field appearance="outline" floatLabel="never">
        <input matInput #orders (keyup)="getOrders(orders.value, element.id)">
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"
      class="example-first-footer-row">
  </tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
